<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <div id="titulo">
            <h1>Encriptador</h1>
        </div>

        <div id="content">
            <div id="entrada">
                <label for="inputSenha">Senha: </label>
                <input type="text" id="inputSenha">
    
                <label for="inputChave">Chave: </label>
                <input type="text" id="inputChave">
    
                <button>Encriptar</button>
            </div>
    
            <div id="saida">
                <input type="text" id="inputResultadoEncriptacao" readonly>
            </div>
        </div>
        
    </main>
</body>
</html>
